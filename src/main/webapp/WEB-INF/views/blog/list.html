<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="blog-create">Create new Blog</a>
<h1>Blog</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blog :${blogs}">
        <tr>
            <th th:text="${blog.title}"></th>
            <th th:text="${blog.content}"></th>
            <th th:text="${blog.author}"></th>
            <th><a th:href="@{blog-edit/__${blog.id}__}">Edit</a></th>
            <th><a th:href="@{blog-delete/__${blog.id}__}">Delete</a></th>
        </tr>

    </th:block>
</table>
</body>
</html>
